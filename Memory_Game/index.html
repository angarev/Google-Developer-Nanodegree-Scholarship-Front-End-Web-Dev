<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span id="moves"></span><span> Moves</span>
            <spam id="timer"><time>00:00:00</time></spam>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck"></ul>

        <!-- The Modal -->
        <div id="pop-up" class="modal">
            <div class="modal-content">
                <span id="close"><i class="fa fa-close"></i></span>
                <h1>Congratulations you are a winner</h1>
                <p id="final-movies"></p>
                <p id="final-time"></p>
                <p>You core is: </p>
                <ul id="final-stars"></ul>
                <button id="start">Play again</button>
            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
